<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div>
      <label for="load">Load Models</label>
      <input id="load" type="file" onchange="loadGlobalData();" />
    </div>
    <div>
      Projection:
      <select id="perspectiveOption" name="perspectiveOption">
        <option value="perspective" selected="selected">perspective</option>
        <option value="orthographic">orthographic</option>
        <option value="oblique">oblique</option>
      </select>
    </div>
    <div>
      Camera Angle:
      <input id="cameraAngle" type="range" min="1" max="100" value="50">
    </div>
    <div>
      Camera Zoom:
      <input id="cameraZoom" type="range" min="1" max="100" value="50">
    </div>
    <script src="webgl-cube.js" defer></script>
    <div>
      <label for="x">x</label>
      <input type="range" min="-640" max="640" value="10" class="slider" id="x" name="x">
    </div>
    <div>
      <label for="y">y</label>
      <input type="range" min="-480" max="480" value="0" class="slider" id="y" name="y">
    </div>
    <div>
      <label for="z">z</label>
      <input type="range" min="-480" max="480" value="0" class="slider" id="z" name="z">
    </div>
    <div>
      <label for="angleX">angleX</label>
      <input type="range" min="0" max="360" value="200" class="slider" id="angleX" name="angleX">
    </div>
    <div>
      <label for="angleY">angleY</label>
      <input type="range" min="0" max="360" value="320" class="slider" id="angleY" name="angleY">
    </div>
    <div>
      <label for="angleZ">angleZ</label>
      <input type="range" min="0" max="360" value="0" class="slider" id="angleZ" name="angleZ">
    </div>
    <div>
      <label for="scale">scale</label>
      <input type="range" min="-2" max="2" value="1" class="slider" id="scale" name="scale" step="0.001">
    </div>
    <div>
      <button onclick="handleReset()">Reset Default View</button>
    </div>
    <div>
      <label>Shading (adds basic colors)</label>
      <input type="checkbox" id="shading" onchange="handleClickShading()" checked/>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="reset.js"></script>
  </body>
</html>
