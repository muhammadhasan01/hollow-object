<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="webgl.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="utils.js"></script>

<!--    <script src="camera.js"></script>-->
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <p>Perspective:</p>
    <select id="perspectiveOption" name="perspectiveOption">
      <option value="perspective" selected="selected">perspective</option>
      <option value="orthographic">orthographic</option>
      <option value="oblique">oblique</option>
    </select>
    <p>Camera Angle:</p>
    <input id="cameraAngle" type="range" min="1" max="100" value="50">
    <p>Camera Zoom:</p>
    <input id="cameraZoom" type="range" min="1" max="100" value="50">
    <script src="webgl-cube.js" defer></script>

  </body>
</html>
